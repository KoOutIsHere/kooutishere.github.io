<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Address Filling</title>
    <style>
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Smart Address Filling</h1>
    <input type="text" id="address" placeholder="Enter address" autocomplete="off" />
    <div class="suggestions" id="suggestions"></div>
    <a href="form.html">Go to Customer Information Form</a>

    <script src="script.js"></script>
</body>
</html>
