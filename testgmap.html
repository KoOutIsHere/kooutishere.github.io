<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Places Address Autocomplete Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #address_suggestions {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            border: 1px solid #ccc;
            width: 100%;
            position: absolute;
            background-color: white;
            z-index: 9999;
            display: none;
        }
        #address_suggestions li {
            background-color: #f9f9f9;
            padding: 8px;
            cursor: pointer;
            border: 1px solid #ddd;
            margin-top: 2px;
        }
        #address_suggestions li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>Address Autocomplete Test</h2>
    <p>Start typing an address:</p>

    <!-- Address input field -->
    <input id="address_input" type="text" placeholder="Enter your address">

    <!-- List for displaying address suggestions -->
    <ul id="address_suggestions"></ul>

    <!-- Google Places API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>

    <script>
        let autocomplete;
        let suggestionsList = document.getElementById('address_suggestions');

        // Initialize Google Places Autocomplete
        function initAutocomplete() {
            const input = document.getElementById('address_input');
            autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['geocode']  // This restricts to address search only
            });

            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();

                if (!place.geometry) {
                    console.error("No details available for input: '" + place.name + "'");
                    return;
                }

                // Populate the input field with the formatted address
                document.getElementById('address_input').value = place.formatted_address;
                hideSuggestions();
            });

            // Add listener for input change to show autocomplete suggestions manually
            input.addEventListener('input', function() {
                const query = input.value;

                if (query.length > 2) {
                    fetchSuggestions(query);
                } else {
                    hideSuggestions();
                }
            });
        }

        // Function to fetch suggestions manually using Google Places API
        function fetchSuggestions(query) {
            const service = new google.maps.places.AutocompleteService();
            service.getPlacePredictions({ input: query }, displaySuggestions);
        }

        // Function to display suggestions in the list
        function displaySuggestions(predictions, status) {
            if (status !== google.maps.places.PlacesServiceStatus.OK) {
                return;
            }

            suggestionsList.innerHTML = '';  // Clear previous suggestions
            predictions.forEach(function (prediction) {
                const li = document.createElement('li');
                li.textContent = prediction.description;
                li.addEventListener('click', function () {
                    document.getElementById('address_input').value = prediction.description;
                    hideSuggestions();
                });
                suggestionsList.appendChild(li);
            });

            suggestionsList.style.display = 'block';
        }

        // Hide suggestions list
        function hideSuggestions() {
            suggestionsList.innerHTML = '';
            suggestionsList.style.display = 'none';
        }

        // Load the autocomplete functionality when the page is ready
        google.maps.event.addDomListener(window, 'load', initAutocomplete);
    </script>

</body>
</html>
